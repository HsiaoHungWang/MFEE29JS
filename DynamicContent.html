<body>
    <h1>Hello World!!</h1>

    <script>
        let theH = document.querySelector("h1");
        //在H1標籤裡面修改內容
        // theH.textContent = "<i>abcd</i>";
        //theH.innerHTML = "<i>abcd</i>";
        //從H1標籤外面改內容，所以H1也會被覆蓋掉
        //theH.outerText = "<u>abcd</u>";
        //theH.outerHTML = "<u>abcd</u>";

        //
        theH.insertAdjacentHTML("afterbegin", "aaaaaaa");
        theH.insertAdjacentHTML("beforeend", "bbbbbbb");
        theH.insertAdjacentHTML("beforebegin", "cccccc");
        theH.insertAdjacentText("afterend", "<u>dddddd</u>");
    </script>
</body>
