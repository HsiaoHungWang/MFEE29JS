<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">0</button>

    <script>
        const btn = document.querySelector("#button1");
        let count = 0;
        btn.addEventListener("click",event=>{
           btn.textContent = ++count;
           //第一個參數 將count的資料儲存到歷史紀錄中
           //第三個參數 可改變網址列上的URL
           history.pushState(count,null,"/push/" + count); //push/0 push/1
        })
        //history back or forward 會觸發popstate事件
        window.addEventListener("popstate",event=>{
            //0、null、""...
            //event.state 取出儲存在歷史紀錄中的值
           if(event.state){
              btn.textContent = event.state;
              return;
           }
           btn.textContent = 0;

         
        })
    </script>
</body>
</html>
